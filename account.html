<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css">
    <style>
        /* Add some basic styles for the button */
        .submit-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form action="/submit_account" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile No</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="recover_email">Recover Email</label>
        <input type="email" id="recover_email" name="recover_email" required>
        <p class="info">This email will be used for account recovery.</p>

        <a href="shivansh.html"><button type="button" class="submit-link">Submit</button></a>

    </form>
    <div class="footer">
        Already have an account? <a href="shivansh.html">Log in</a>
    </div>
</div>

</body>
</html>
